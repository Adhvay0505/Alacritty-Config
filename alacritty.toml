# ==============================
# Window
# ==============================
[window]
opacity = 0.85  # fully opaque for true black
decorations = "none"

[window.padding]
x = 16
y = 16

# ==============================
# Font
# ==============================
[font]
normal = { family = "JetBrains Mono", style = "Regular" }
bold = { family = "JetBrains Mono", style = "Bold" }
italic = { family = "JetBrains Mono", style = "Italic" }
bold_italic = { family = "JetBrains Mono", style = "Bold Italic" }

size = 14.0

# ==============================
# Colors â€” True Black Theme
# ==============================
[colors.primary]
background = "#000000"  # pure black
foreground = "#ffffff"  # light gray for readability

[colors.normal]
black   = "#000000"
red     = "#ff5555"
green   = "#50fa7b"
yellow  = "#f1fa8c"
blue    = "#6272a4"
magenta = "#ff79c6"
cyan    = "#8be9fd"
white   = "#f8f8f2"

[colors.bright]
black   = "#44475a"
red     = "#ff6e6e"
green   = "#69ff94"
yellow  = "#ffffa5"
blue    = "#7084ff"
magenta = "#ff92df"
cyan    = "#9aedfe"
white   = "#ffffff"

# ==============================
# Cursor
# ==============================
[cursor]
style = { shape = "Block", blinking = "On" }

[mouse]
hide_when_typing = true
