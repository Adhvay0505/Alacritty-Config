[window]
decorations = "None"
opacity = 0.85
blur = true
padding = { x = 4, y = 4 }
dynamic_padding = false

[font]
normal = { family = "JetBrains Mono", style = "Regular" }
bold = { family = "JetBrains Mono", style = "Bold" }
italic = { family = "JetBrains Mono", style = "Italic" }
bold_italic = { family = "JetBrains Mono", style = "Bold Italic" }
size = 12.0
builtin_box_drawing = true

# Tokyo Night - Honey Gold Text Edition
[colors.primary]
background = "0x1a1b26"
foreground = "0xf6c97a"   # honey gold cream (stronger, richer, stands out)

[colors.normal]
black   = "0x15161e"
red     = "0xf7768e"
green   = "0xc2dd8d"      # warmer green with honey undertone
yellow  = "0xf4bf4f"      # real honey gold
blue    = "0x8eaaff"
magenta = "0xdeb8ff"
cyan    = "0xb7eaff"
white   = "0xf7d79b"      # honey cream white

[colors.bright]
black   = "0x545a75"
red     = "0xf88f9d"
green   = "0xd3eb9f"
yellow  = "0xf7cc6e"      # soft honey glow
blue    = "0xa7baff"
magenta = "0xe8ccff"
cyan    = "0xcff4ff"
white   = "0xffe7b8"      # bright honey gold cream (glow)

[colors.selection]
background = "0x33384a"
text = "0xf6c97a"

[colors.cursor]
cursor = "0xf6c97a"
text = "0x1a1b26"

[cursor.style]
shape = "Block"
blinking = "Off"

[scrolling]
history = 10000
multiplier = 3

